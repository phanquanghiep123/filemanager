<div *ngIf="file && ImageExe"class="detail-item">
  <div class="is_file {{file.extension}}">
    <i *ngIf="ImageExe.indexOf(file.extension) == -1" class="icon-file"></i>
    <img *ngIf="ImageExe.indexOf(file.extension) > -1" [src]="'http://weddingguu.xyz/' + file.path"  class="img-file"/>
  </div>
  <div class="title_file {{file.extension}}">
    <h4> {{file.name}}</h4>
  </div>
  <div class="info_file {{file.extension}}">  
  </div>
  <div class="action_file {{file.extension}}"> 
  </div>
</div>
