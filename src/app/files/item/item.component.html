<div *ngIf="file && ImageExe" class="detail-item">
  <div class="bg" [ngClass]="{'is_cut': file.is_cut }">
    <div class="select-action">
        <div class="checkbox">
            <label>
              <input type="checkbox" [checked] = "file.select" (click) = "OnChooseFile()" value="">
              <span class="cr"><i class="cr-icon mdi mdi-check"></i></span>
            </label>
          </div>
    </div>
    <div (click)="ViewFile()" class="is_file {{file.extension}}">
      <i *ngIf="!file.is_image" class="icon-file"></i>
      <img *ngIf="file.is_image" [src]="file.public_path" class="img-file" />
    </div>
    <div class="title_file {{file.extension}}">
      <h4> {{file.name}}</h4>
    </div>
    <div class="action_file {{file.extension}}">
      <a id="file-{{file.id}}" class="view-{{file.id}}" (click)="ViewDetail(file)" href="javascript:;"><i class="mdi mdi-eye-outline"></i></a>
      <a id="file-{{file.id}}" class="edit-{{file.id}}" (click)="EditFile(file)" href="javascript:;"><i class="mdi mdi-eyedropper-variant"></i></a>
      <a id="file-{{file.id}}" class="delete-{{file.id}}" (click)="DeleteFile(file)" href="javascript:;"><i class="mdi mdi-delete"></i></a>
    </div>
  </div>
</div>
