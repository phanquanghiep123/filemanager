<div class="breadcrumbs">
  <div class="nav-title" data-bind="text: breadcrumbsModel.getLabel">Current folder: </div>
  <div data-bind="foreach: {data: breadcrumbsModel.items, as: 'bcItem'}">
    <div data-bind="text: bcItem.label, click: bcItem.goto, css: bcItem.itemClass()" class="nav-item root active"></div>
    <!-- ko if: !bcItem.active -->
    <!-- /ko -->
  </div>
</div>
<div class="buttons-panel">
  <div class="button-group navigate-controls">
    <button class="btn btn-nav-level-up no-label" type="button" data-bind="click: headerModel.navLevelUp, attr: {title: lg.nav_level_up}"
      title="Go to parent folder">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-nav-home no-label" type="button" data-bind="click: headerModel.navHome, attr: {title: lg.nav_home}"
      title="Go to root folder">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-nav-refresh no-label" type="button" data-bind="click: headerModel.navRefresh, attr: {title: lg.nav_refresh}"
      title="Refresh file/folder">
      <span>&nbsp;</span>
    </button>
  </div>
  <div class="button-group">
    <button class="separator" type="button">&nbsp;</button>
  </div>
  <div class="button-group viewmode-controls">
    <button class="btn btn-grid-mode no-label active" type="button" data-bind="click: headerModel.displayGrid, attr: {title: lg.grid_view}, css: {active: viewMode() === 'grid'}"
      title="Switch to grid view">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-list-mode no-label" type="button" data-bind="click: headerModel.displayList, attr: {title: lg.list_view}, css: {active: viewMode() === 'list'}"
      title="Switch to list view">
      <span>&nbsp;</span>
    </button>
  </div>
  <div class="button-group">
    <button class="separator" type="button">&nbsp;</button>
  </div>
  <div class="button-group filter-controls">
    <button class="btn btn-filter-image no-label" type="button" data-bind="event: {click: function(data, event) {filterModel.filter('image')}}, attr: {title: lg.filter_image}, css: {active: filterModel.name() === 'image'}"
      title="Image files">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-filter-media no-label" type="button" data-bind="event: {click: function(data, event) {filterModel.filter('media')}}, attr: {title: lg.filter_media}, css: {active: filterModel.name() === 'media'}"
      title="Media files">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-filter-office no-label" type="button" data-bind="event: {click: function(data, event) {filterModel.filter('office')}}, attr: {title: lg.filter_office}, css: {active: filterModel.name() === 'office'}"
      title="Documents">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-filter-archive no-label" type="button" data-bind="event: {click: function(data, event) {filterModel.filter('archive')}}, attr: {title: lg.filter_archive}, css: {active: filterModel.name() === 'archive'}"
      title="Archives">
      <span>&nbsp;</span>
    </button>
    <!--<button class="btn btn-filter-audio no-label" type="button" data-bind="event: {click: function(data, event) {filterModel.filter('audio')}}, attr: {title: lg.filter_audio}, css: {active: filterModel.name() === 'audio'}"><span>&nbsp;</span></button>-->
    <!--<button class="btn btn-filter-video no-label" type="button" data-bind="event: {click: function(data, event) {filterModel.filter('video')}}, attr: {title: lg.filter_video}, css: {active: filterModel.name() === 'video'}"><span>&nbsp;</span></button>-->
    <button class="btn btn-filter-reset no-label active" type="button" data-bind="event: {click: function(data, event) {filterModel.reset()}}, attr: {title: lg.filter_reset}, css: {active: filterModel.name() === null}"
      title="All files">
      <span>&nbsp;</span>
    </button>
  </div>
  <div class="button-group">
    <button class="separator" type="button">&nbsp;</button>
  </div>
  <!-- ko if: clipboardModel.enabled() -->
  <div class="button-group clipboard-controls">
    <button class="btn btn-clipboard-copy no-label" type="button" data-bind="click: clipboardModel.copy, visible: clipboardModel.hasCapability('copy'), attr: {title: lg.clipboard_copy}"
      title="Copy">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-clipboard-cut no-label" type="button" data-bind="click: clipboardModel.cut, visible: clipboardModel.hasCapability('cut'), attr: {title: lg.clipboard_cut}"
      title="Cut">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-clipboard-paste no-label disabled" type="button" data-bind="click: clipboardModel.paste, visible: clipboardModel.hasCapability('paste'), attr: {title: lg.clipboard_paste_full}, css: {disabled: clipboardModel.itemsNum() === 0}"
      title="Paste to the current folder">
      <span>&nbsp;</span>
    </button>
    <button class="btn btn-clipboard-clear no-label disabled" type="button" data-bind="click: clipboardModel.clear, visible: clipboardModel.hasCapability('clear'), attr: {title: lg.clipboard_clear_full}, css: {disabled: clipboardModel.itemsNum() === 0}"
      title="Clear clipboard">
      <span>&nbsp;</span>
    </button>
  </div>
  <div class="button-group">
    <button class="separator" type="button">&nbsp;</button>
  </div>
  <!-- /ko -->
  <!-- ko if: isCapable('upload') && !browseOnly() -->
  <div class="button-group upload-controls">
    <form class="fm-uploader" method="post">
      <input id="mode" type="hidden" value="add">
      <input id="newfile" class="hidden-file-input" name="newfile" type="file">

      <button class="btn fm-upload" type="button">
        <span data-bind="text: lg.action_upload">Upload</span>
      </button>
    </form>
  </div>
  <!-- /ko -->
  <!-- ko if: isCapable('createFolder') && !browseOnly() -->
  <div class="button-group create-controls">
    <button class="btn btn-create-folder" type="button" data-bind="click: headerModel.createFolder">
      <span data-bind="text: lg.new_folder">New folder</span>
    </button>
  </div>
  <!-- /ko -->
  <!-- ko if: headerModel.langSwitcher -->
  <div class="button-group">
    <select class="btn lang-selector" data-bind="value: currentLang, options: config().language.available, optionsText: function(item) {return item.toUpperCase();}, event: {change: function(data, event) {headerModel.switchLang(event)}}">
      <option value="ar">AR</option>
      <option value="bs">BS</option>
      <option value="ca">CA</option>
      <option value="cs">CS</option>
      <option value="da">DA</option>
      <option value="de">DE</option>
      <option value="el">EL</option>
      <option value="en">EN</option>
      <option value="es">ES</option>
      <option value="fa">FA</option>
      <option value="fi">FI</option>
      <option value="fr">FR</option>
      <option value="he">HE</option>
      <option value="hu">HU</option>
      <option value="it">IT</option>
      <option value="ja">JA</option>
      <option value="nl">NL</option>
      <option value="pl">PL</option>
      <option value="pt">PT</option>
      <option value="ru">RU</option>
      <option value="sv">SV</option>
      <option value="th">TH</option>
      <option value="tr">TR</option>
      <option value="vi">VI</option>
      <option value="zh-CN">ZH-CN</option>
      <option value="zh-TW">ZH-TW</option>
    </select>
  </div>
  <!-- /ko -->
  <!-- ko if: headerModel.closeButton() -->
  <!-- /ko -->
</div>
